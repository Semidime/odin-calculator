<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="header"></section>
    <section class="main">
        <div class="calc-container">
        <div class="calc-body">
            <div class="calc-display">
                <div id="minor-display"></div>
                <div id="main-display"></div>
            </div>
            <div class="calc-buttons">
                <div class="calc-digits">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <div></div>
                    <button>0</button>
                    <button>.</button>
                </div>
                <div class="calc-operators">
                    <button class="op-button">/</button>
                    <button class="op-button">*</button>
                    <button class="op-button">-</button>
                    <button class="op-button">+</button>
                </div>
                <div class="calc-tools">
                    <button id="clear-button">C</button>
                    <div></div>
                    <button id="equals-button">=</button>
                </div>
            </div>
        </div>
        </div>
    </section>
    <section class="footer"></section>
    
</body>
</html>
