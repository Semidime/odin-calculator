<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <section class="header"></section>
    <section class="main">
        <div class="calc-container">
            <div class="calc-body">
                <div class="calc-display">
                    <div id="minor-display1"></div>
                    <div id="minor-display2"></div>
                    <div id="main-display"></div>
                </div>
                <div class="calc-buttons">
                    <div class="calc-digits">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>+/-</button>
                        <button>0</button>
                        <button>.</button>
                    </div>
                    <div class="calc-operators">
                        <button id="divide" class="op-button">/</button>
                        <button id="multiply" class="op-button">*</button>
                        <button id="subtract" class="op-button">-</button>
                        <button id="add" class="op-button">+</button>
                    </div>
                    <div class="calc-tools">
                        <button id="clear-button">C</button>
                        <button id="backspace-button">DEL</button>
                        <button id="equals-button">=</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="footer">
        <div>
            <ul>
                <li id="bullet1"></li>
                <li id="bullet2"></li>
                <li id="bullet3"></li>
                <li id="bullet4"></li>
                <li id="bullet5"></li>
                <li id="bullet6"></li>
                <li id="bullet7"></li>
            </ul>
        </div>
    </section>
    
</body>
</html>
